<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>BioData Form</title>
  </head>
  <body>
    <h1>My Bio Data</h1>
    <form method="get">
      <fieldset>
        <legend>Personal Information</legend>
        <label for="firstname">FirstName:</label>
        <input type="text" id="firstname" placeholder="First Name">
        <label for="lastname">LastName:</label>
        <input type="text" id="lastname" placeholder="Last Name">
        <br>
        <br>
        <label for="male">Male: </label>
        <input type="radio" name="gender" id="male">
        <label for="female">Female: </label>
        <input type="radio" name="gender" id="female">
        <label for="other">Other: </label>
        <input type="radio" name="gender" id="other">
        <br>
        <br>
        <label for="dob">Date of Birth : </label>
        <input type="date" id="dob">

        <br>
        <br>
        <label for="email">E-Mail : </label>
        <input type="email" id="email" placeholder="Enter Your Email">



        <br>
        <br>
        <label for="phone">Phone</label>
        <input type="tel" id="phone" placeholder="+91" maxlength="10">

        <br>
        <br>
        <label for="height">Height</label>
        <input type="number" id="height" placeholder="Height in Feet">


      </fieldset>

      <br>
      <fieldset>
        <legend>Education</legend>
        <label for="schoolName">School Name : </label>
        <input type="text" id="height" placeholder="School Name">
        <br>
        <br>
        <label for="class">Class : </label>
        <input type="number" id="class" placeholder="Enter Class">
        <br>
        <br>
        <label for="stream">Stream : </label>
        <select id="stream">
          <option value="Stream">Stream</option>
          <option value="Science">Science</option>
          <option value="Commerce">Commerce</option>
          <option value="Arts">Arts</option>

        </select>
        <br>
        <br>
        <label for="marksheet">Marksheet : </label>
        <input type="file" id='marksheet'>


      </fieldset>
      <br>
      <input type="submit">

    </form>
  </body>
</html>
