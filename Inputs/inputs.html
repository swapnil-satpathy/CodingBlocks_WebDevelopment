<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Inputs</title>
  </head>
  <body>
    <h1>Learning Different Inputs</h1>
    Username:
    <input type="text">
    <br>
    Password:
    <input type="password">
    <br>
    Email:
    <input type="email" placeholder="abc@gmail.com">
    <br>
    Date:
    <input type="date">
    <br>
    Time:
    <input type="time">
    <br>
    Color:
    <input type="color">
    <br>
    File:
    <input type="file">
    <br>
    Number:
    <input type="number">
    <br>
    <br>
    TextArea:
    <textarea rows="10" cols="40">Type your text here</textarea>
    <br>
    <br>
    <h3><u>Radio button</u></h3>
    Gender
    <br>

    <!-- If we dont give the same name for all the radio
     button inputs then we can select all the radio
     buttons -->

     <!-- Using label we can link text to an input field -->

    <input type="radio" name="gender" id="male">
    <label for="male">Male</label>

    <br>
    <input type="radio" name="gender">
    Female
    <br>
    <input type="radio" name="gender">
    Others
    <br>

    <h3>Checkboxes</h3>
    I Agree
    <input type="checkbox" name="" value="">
    <br>
    <hr>
    <h3><u>Dropdowns</u></h3>
    <!-- For Dropdowns we will have to use select tag -->
    <select>
        <option value="">Jan</option>
        <option value="">Feb</option>
        <option value="">March</option>
        <option value="">April</option>
        <option value="">May</option>
        <option value="">June</option>
        <option value="">Jul</option>
        <option value="">Aug</option>
        <option value="">Sept</option>
        <option value="">Oct</option>
        <option value="">Nov</option>
        <option value="">Dec</option>

    </select>
    <hr>
    <input type="submit">



    <h2>Forms</h2>
    <form action="" method="get">
      <fieldset>

      <legend>Personal Info</legend>
      <label for="username">Username</label>
      <input type="text" id="username" name="username">
      <br>
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="password" name="password">
      </fieldset>
      <br>
      <input type="submit">
    </form>

    <h2>Tables</h2>
    <table border="5">
      <thead>
        <tr>
          <th>Monday</th>
          <th>Tuesday</th>
          <th>Wednesday</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Maths</td>
          <td rowspan="2">Science</td>
          <td>CSE</td>
        </tr>
        <tr>
          <td>CSE</td>

          <td>Maths</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
